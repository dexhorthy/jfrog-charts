---
apiVersion: v1
kind: Namespace
metadata:
  name: external-postgres
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: external-postgres
  labels:
    app: pg-provider
spec:
  ports:
  - port: 5432
  selector:
    app: pg-provider
  type: ClusterIP

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: external-postgres
  labels:
    app: pg-provider
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pg-provider
  serviceName: postgres
  template:
    metadata:
      labels:
        app: pg-provider
    spec:
      containers:
      - name: postgres
        env:
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        # create a db called "postgres"
        - name: POSTGRES_DB
          value: yalladb
        # create admin user with name "postgres"
        - name: POSTGRES_USER
          value: yalla_user
        # use admin password from secret
        - name: POSTGRES_PASSWORD
          value: howdy_yalla
        image: postgres:10
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: pgdata
      volumes:
      - name: pgdata
        persistentVolumeClaim:
          claimName: pgdata
  volumeClaimTemplates:
  - metadata:
      name: pgdata
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi
